name: Release and Deploy to Website

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build . -t your-docker-repo/cyberflex:latest

      - name: Push Docker image
        run: docker push your-docker-repo/cyberflex:latest

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull your-docker-repo/cyberflex:latest
            docker stop cyberflex || true
            docker rm cyberflex || true
            docker run -d --name cyberflex -p 80:3000 your-docker-repo/cyberflex:latest
